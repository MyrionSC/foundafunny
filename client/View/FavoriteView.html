<div style="padding: 10px">
    <p style="font-size: 24px">Favorite Contents</p>
</div>
<div class="SetTimerOuterBorderDiv">
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 100px;"></th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in FavoriteArray track by $index">
                <td>
                    <div style="width: 100px;">
                        <img title="Select this content" class="ChooseBtn" ng-src="{{item.ArrowColor}}" ng-mouseenter="SetInputEnter(item)" ng-mouseleave="SetInputLeave(item)" ng-click="SetInputClick(item)"/>
                        <img title="Remove this content from favorites" class="HistoryFavoriteStar" ng-src="{{item.StarColor}}" ng-mouseenter="HistoryStarEnter(item)" ng-mouseleave="HistoryStarLeave(item)" ng-click="HistoryStarClick(item)">
                    </div>
                </td>
                <td>{{item.content}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--<div style="background-color: black; width: 100%; height: 1px; margin-top: -20px;"></div>-->
</div>
